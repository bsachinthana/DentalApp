<ion-header>
  <ion-toolbar>
    <ion-title>complaint</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Complaint</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Complaint Type</ion-label>
          <ion-select multiple="true"  ok-text="Done" cancel-text="Dismiss">
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Complaint History</ion-label>
          <ion-input></ion-input>
      </ion-item>

</ion-content>
