<ion-header>
  <ion-toolbar>
    <ion-title>Allergies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>

<ion-slides pager="true">
  <ion-slide>
    
   <ion-row>
     <ion-col size="12">
       <h1>Allergies</h1>
        <ion-item>
            <ion-label>Anaemia</ion-label>
            <ion-radio slot="end" value="anaemia"></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>Asthma</ion-label>
              <ion-radio slot="end" value="asthma"></ion-radio>
        </ion-item>
     </ion-col>
     <ion-col size="12">
        
    
    <ion-list>
        <ion-label>Drug</ion-label>
        <ion-item>
          <ion-label>Penicillin/Amoxcillin</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Paracetamol</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
          <ion-item>
              <ion-label>NSAIDS</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
      </ion-list>
      
      <ion-list>
        <ion-label>Food</ion-label>
        <ion-item>
          <ion-label>Pineapple</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Tomatoe</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
          <ion-item>
              <ion-label>Canned Fish</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
      </ion-list>
      
      <ion-item>
        <ion-label>Latex/Rubber</ion-label>
        <ion-radio slot="end" value="latex"></ion-radio>
      </ion-item>
      
      <ion-item>
        <ion-label>Other</ion-label>
        <ion-input type="text" placeholder="Other"></ion-input>
      </ion-item>
     </ion-col>
   </ion-row>
    
    
     
    

    
    
  </ion-slide>

  <ion-slide>
    <h1>Allergies(G-N)</h1>
  </ion-slide>

</ion-slides>
        
  </ion-grid>
</ion-content>
